<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>task18</title>		
	<style type="text/css">
		.container{
			margin: 50px;
		}
		.box{
			width: 60px;
			height: 60px;
			margin: 10px;
			background: red;
			display: inline-block;
			text-align: center;
			line-height: 60px;
		}
	</style>
	</head>	
	
	<body>
		<div class="container">
			<input type="text" name="number" id="number" value="" />
			 <button class="btn" id="left-in">左侧入</button>
			 <button class="btn" id="right-in">右侧入</button>
			 <button class="btn" id="left-out">左侧出</button>
			 <button class="btn" id="right-out">右侧出</button>
			 <div class="container1">
			 	<div class="box">
			 		1
			 	</div>
			 	
			 </div>
		</div>
		
		
		<script type="text/javascript">
		
		var m=document.getElementsByClassName('container1')[0];
		
	       document.getElementById('left-in').addEventListener('click',function(){
	       	var v=document.getElementById('number').value;
	       	var txt="";
	       	txt+='<div class="box">'+v+'</div>';
	       	var content=m.innerHTML; 
	       	m.innerHTML=txt+content;
	       })
	       document.getElementById('right-in').addEventListener('click',function(){
	       	var v=document.getElementById('number').value;
	       	var txt="";
	       	txt+='<div class="box">'+v+'</div>';
	       	var content=m.innerHTML; 
	       	m.innerHTML=content+txt;
	       })
	       document.getElementById('left-out').addEventListener('click',function(){
	       	m.removeChild(m.firstChild);   
	       })
	       document.getElementById('right-out').addEventListener('click',function(){
	       	m.removeChild(m.lastChild);   
	       })
	       m.addEventListener('click',function(event){
	       	m.removeChild(event.target);   
	       })
		</script>
	</body>
</html>
